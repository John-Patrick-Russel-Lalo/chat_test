<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MamamoChat</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #f3f3f3;
      --border: #333;
      --accent: #4f46e5;
      --highlight: #2a2a2a;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      background-color: var(--bg);
      color: var(--text);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    #chat {
      border: 1px solid var(--border);
      background-color: var(--highlight);
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    #chat div {
      margin-bottom: 0.4rem;
      line-height: 1.4;
    }

    #message {
      width: 80%;
      padding: 0.6rem;
      background: #2d2d2d;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 6px;
      font-size: 1rem;
    }

    #send {
      width: 18%;
      padding: 0.6rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
      align-self: center;
    }

    #send:hover {
      background-color: #3730a3;
    }

    #welcome {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Mama mo Chat</h1>
  <p id="welcome"></p>
  <div id="chat"></div>
  <input id="message" type="text" placeholder="Type a message..." />
  <button id="send">Send</button>

  <script>
    const username = "User" + Math.floor(Math.random() * 1000);
    document.getElementById('welcome').textContent = `You are: ${username}`;

    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send');

    const socket = new WebSocket('wss://teamplanner-server.onrender.com');

    socket.addEventListener('open', () => {
      chat.innerHTML += `<div><em>Connected to server as ${username}.</em></div>`;
    });

    socket.addEventListener('message', (event) => {
      chat.innerHTML += `<div>${event.data}</div>`;
      chat.scrollTop = chat.scrollHeight;
    });

    sendButton.addEventListener('click', () => {
      const msg = messageInput.value;
      if (msg.trim() !== '') {
        const fullMsg = `${username}: ${msg}`;
        socket.send(fullMsg);
        chat.innerHTML += `<div><strong>You:</strong> ${msg}</div>`;
        chat.scrollTop = chat.scrollHeight;
        messageInput.value = '';
      }
    });

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendButton.click();
    });
  </script>
</body>
</html>
