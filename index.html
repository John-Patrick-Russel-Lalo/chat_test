<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeamPlanner Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    #chat { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: auto; margin-bottom: 1rem; }
    #message { width: 80%; }
    #send { width: 18%; }
  </style>
</head>
<body>
  <h1>Mama mo Chat</h1>
  <p id="welcome"></p>
  <div id="chat"></div>
  <input id="message" type="text" placeholder="Type a message..." />
  <button id="send">Send</button>

  <script>
    const username = "User" + Math.floor(Math.random() * 1000);
    document.getElementById('welcome').textContent = `You are: ${username}`;

    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send');

    const socket = new WebSocket('wss://teamplanner-server.onrender.com');

    socket.addEventListener('open', () => {
      chat.innerHTML += `<div><em>Connected to server as ${username}.</em></div>`;
    });

    socket.addEventListener('message', (event) => {
      chat.innerHTML += `<div>${event.data}</div>`;
      chat.scrollTop = chat.scrollHeight;
    });

    sendButton.addEventListener('click', () => {
      const msg = messageInput.value;
      if (msg.trim() !== '') {
        const fullMsg = `${username}: ${msg}`;
        socket.send(fullMsg);
        chat.innerHTML += `<div><strong>You:</strong> ${msg}</div>`;
        chat.scrollTop = chat.scrollHeight;
        messageInput.value = '';
      }
    });

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendButton.click();
    });
  </script>
</body>
</html>
